<!DOCTYPE html>
<html>
<head>
	<title>Employee</title>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<script src="https://www.gstatic.com/firebasejs/3.7.0/firebase.js"></script>

<script src="http://momentjs.com/downloads/moment.js" type="text/javascript"></script>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

<link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>
<body>

<div class="container">

<div class="jumbotron">

  <h1 class="header">Train Scheduler</h1>
  
</div>

<div class="panel panel-default section">

  <div class="panel-heading">Current Train Schedule</div>

    <table class="table table-striped" id="table">

    	<thead>

        <tr>

          <th>Train Name</th>

          <th>Destination</th>

          <th>Frequency (min)</th>

          <th>Next Arrival</th>

          <th>Minutes Away</th>

        </tr>

      <tbody>
      </tbody>
      </thead>
    </table>

</div>

<div class="panel panel-default section">

  <div class="panel-heading">Add Train</div>

  <form>
    <div class="form-group">
      <label for="train-name">Train Name</label>
      <input type="text" class="form-control" id="trainName">
    </div>
    <div class="form-group">
      <label for="destination">Destination</label>
      <input type="text" class="form-control" id="destination">
    </div>
    <div class="form-group">
      <label for="train-time">First Train Time (HH:mm - military time)</label>
      <input type="text" class="form-control" id="firstTrain">
    </div>
    <div class="form-group">
      <label for="frequency">Frequency</label>
      <input type="number" class="form-control" id="frequency">
    </div>
    <button type="submit" class="btn btn-default" id="submit">Submit</button>
  </form>

</div>


<script type="text/javascript" src="assets/javascript/app.js"></script>	
</body>
</html>
